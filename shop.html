<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce | Shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/shop.css" />
  </head>
  <body>
    <!-- <div class="loader_bg">
        <div class="loader"></div>
      </div> -->
    <header class="sticky-top header" id="navbar">
      <div class="container-sm">
        <nav
          id="navbar-example2"
          class="navbar navbar-expand-lg justify-content-between"
        >
          <div class="d-flex align-items-center"></div>
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
              data-offset="0"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-start d-flex w-75 flex-lg-row align-items-center"
              tabindex="-1"
              id="offcanvasNavbar"
              data-bs-scroll="true"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header px-sm-5">
                <div class="d-flex gap-2"></div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <ul class="gap-4 nav nav-pills px-sm-2">
                <li class="nav__item">
                  <a
                    class="nav__link text-black"
                    aria-current="page"
                    href="./index.html"
                    >Home</a
                  >
                </li>

                <li class="nav__item">
                  <a class="nav__link active text-black" href="./shop.html"
                    >Shop</a
                  >
                </li>
                <li class="nav__item">
                  <a class="nav__link text-black" href="./blog.html">About</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link text-black" href="./contact.html"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="d-none d-lg-flex gap-5">
            <div class="link link1">
              <a href="./account.html"
                ><img class="image" src="./images/link1.png" alt="link"
              /></a>
            </div>
            <div class="link link2">
              <a href="./checkout.html"
                ><img class="image" src="./images/link2.png" alt="link"
              /></a>
            </div>
            <div class="link link3">
              <a
                href="#"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
                ><img class="image" src="./images/link3.png" alt="link"
              /></a>
            </div>
            <div class="link link4">
              <a href="./card.html"
                ><img class="image" src="./images/link4.png" alt="link"
              /></a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="d-flex justify-content-center flex-column align-items-center p-5 gap-2">
            <span><img src="./images/shop-imgs/logo.png" alt="" /></span>
            <h1>Shop</h1>
            <span>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="./index.html">Home</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Shop
                  </li>
                </ol>
              </nav>
            </span>
          </div>
        </div>
      </section>
      
    </main>
    <footer>
      <div class="container">
        <div class="row border-bottom mb-lg-4 footer__innner">
          <div class="col-12 col-xl-4 col-md-6 align-items-center d-flex">
            <p class="footer_text_first pt-sm-3">
              400 University Drive Suite 200 Coral <br />
              Gables, <br />
              FL 33134 USA
            </p>
          </div>
          <div class="col-12 col-xl-2 col-md-6">
            <p class="footer_text_second pt-5">Links</p>
            <a href="index.html">
              <p class="footer_text_third pt-4">Home</p>
            </a>
            <a href="shop.html">
              <p class="footer_text_third pt-4">Shop</p>
            </a>
            <a href="#">
              <p class="footer_text_third pt-4">About</p>
            </a>
            <a href="contact.html">
              <p class="footer_text_third pt-4">Contact</p>
            </a>
          </div>
          <div class="col-12 col-xl-2 col-md-6">
            <p class="footer_text_second pt-5">Help</p>
            <a href="#">
              <p class="footer_text_third pt-4">Payment Options</p>
            </a>
            <a href="#">
              <p class="footer_text_third pt-4">Returns</p>
            </a>
            <a href="#">
              <p class="footer_text_third pt-4">Privacy Policies</p>
            </a>
          </div>
          <div class="col-12 col-xl-4 col-md-6">
            <p class="footer_text_second pt-5">Newsletter</p>
            <form action="#" class="pt-4 footer_form pb-lg-4">
              <input
                class="footer_form_input_email"
                type="text"
                placeholder="Enter Your Email Address"
              />
              <button type="submit" class="footer_form_button_subscribe">
                SUBSCRIBE
              </button>
            </form>
          </div>
        </div>
        <p class="pb-2">2022 Meubel House. All rights reverved</p>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      setTimeout(function () {
        $(".loader_bg").fadeToggle();
      }, 1500);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
